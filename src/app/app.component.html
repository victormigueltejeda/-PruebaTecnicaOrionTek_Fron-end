<div style="width: 70%; margin: 40px auto">
  <h1>Lista De Clientes</h1>
  <button mat-raised-button color="primary" (click)="ModalNuevoCliente()">
    Nuevo Cliente
  </button>

  <div style="width: 1500px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            (click)="ModalEditarCliente(element)"
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button
            (click)="ModalEliminarCliente(element)"
            mat-icon-button
            color="warn"
            aria-label="Example icon button with a home icon"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Direcciones">
        <th mat-header-cell *matHeaderCellDef>Direcciones</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
          >
            Direcciones
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
